<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <!-- Bagian Navigasi -->
      <nav class="navigation-bar">
        <a class="logo" href="https://nunungalimaulana.netlify.app/"><img src="/img/logo.png" width="70px" alt="my logo" /></a>
        <a class="logo" href="index.html"><img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" width="200px" alt="my logo" /></a>
        <form id="form">
          <input type="text" placeholder="Search" id="search" class="search" />
        </form>
      </nav>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <!-- Overlay content -->
      <div class="overlay-content" id="overlay-content"></div>

      <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>

      <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&#8658;</a>
    </div>
    <main id="main"></main>
    <div class="pagination">
      <div class="page" id="prev">Previous Page</div>
      <div class="current" id="current">1</div>
      <div class="page" id="next">Next Page</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
